<ng-container *ngIf="userAccounts.length >0; else templateA">
  <div class="main-container">
    <div class="Account-container">
      <div class="left-column">
        <app-accounts-table
          [accountsByUser]="userAccounts"
          (idAccount)="getFullInfoAccountById($event)"
        ></app-accounts-table>
        <button mat-raised-button color="warn">Accent</button>
      </div>
      <div class="rigth-column">

        <ng-container *ngIf="selectedAccount;else msgEmpty">
          <app-user-card [selectedAccount]="selectedAccount" (infoCredit)="creditToAccount($event)" (infoDebit)="debitFromAccount($event)"></app-user-card>
        </ng-container>
        <ng-template #msgEmpty>
          <h3>Selecciona una cuenta para ver mas informacion</h3>
        </ng-template>

        
      </div>
    </div>

    <app-transactions-account-table
      [transactionByAccount]="transactionsAccount"
    ></app-transactions-account-table>
  </div>
</ng-container>
<ng-template #templateA>
  <div class="main-container">
    <div class="info-container">
      <h3>No hay cuentas asociadas al usuario, crea una ahora!</h3>
      <button mat-raised-button color="accent">Accent</button>
    </div>
  </div>
</ng-template>

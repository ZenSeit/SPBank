<div class="form-container">
  <h3 class="tittle-form">
    Numero de cuenta {{ this.data.Account.accountNumber }}
  </h3>

  <form [formGroup]="editedAccount" class="editAccount-form">
    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="state">
        <mat-option
          *ngFor="let stAccount of this.stateAccount"
          [value]="stAccount.sendValue"
        >
          {{ stAccount.showValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Exenta 4x1000</mat-label>
      <mat-select formControlName="exceptionGMF">
        <mat-option *ngFor="let ex of this.exGMF" [value]="ex.sendValue">
          {{ ex.showValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button
      mat-raised-button
      class="editAccount-button"
      [mat-dialog-close]="this.editedAccount.getRawValue()"
      [disabled]="this.editedAccount.invalid"
    >
      Editar cuenta
    </button>
  </form>
</div>

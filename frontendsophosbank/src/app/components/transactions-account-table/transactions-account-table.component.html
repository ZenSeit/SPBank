<table mat-table [dataSource]="transactionByAccount" class="mat-elevation-z8">

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
  
  
    <ng-container matColumnDef="transactionValue">
      <th mat-header-cell *matHeaderCellDef>Valor de la transaccion</th>
      <td mat-cell *matCellDef="let element">{{ element.transactionValue | currency:'COP' }}</td>
    </ng-container>
  
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef>Saldo</th>
      <td mat-cell *matCellDef="let element">{{ element.balance | currency:'COP' }}</td>
    </ng-container>

    <ng-container matColumnDef="availableBalance">
      <th mat-header-cell *matHeaderCellDef>Saldo disponible</th>
      <td mat-cell *matCellDef="let element">{{ element.availableBalance | currency:'COP' }}</td>
    </ng-container>

    <ng-container matColumnDef="transactionDate">
      <th mat-header-cell *matHeaderCellDef>Fecha de transaccion</th>
      <td mat-cell *matCellDef="let element">{{ element.transactionDate }}</td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
